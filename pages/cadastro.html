<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>

    <!--esta DIV e o cabeçalho do site-->
    <header class="container">
        <nav class="nav-header">

            <!--esta imagem será substituida pelo logo que ainda criaremos-->
            <div class="logo">
                <a href="/">
                    <img class="logo" src="/img/logo.png">
                </a>
            </div>

            <!--caixa de pesquisa-->
            <div class="searchBox">
                <!--input que permite escrever na caixa de pesquisa e dentro a imagm da lupa-->
                <input type="text" class="searchText" placeholder="Pesquisar...">
                <a href="#" class="searchButton">
                    <img src="/img/loupe-branco.png" alt="Lupa" width="20px" height="20px">
                </a>
            </div>

            <div class="btn-page-top">

                <ul>
                    <li>
                        <a href="/cadastro"><button>Cadastrar</button></a>
                    </li>

                    <li>
                        <a href="/login"><button href="login.no">Login</button></a>
                    </li>

                </ul>
            </div>

        </nav>

        <!--nesta DIV estão os botões da partede baixo do site-->
        <nav class="banner">
            <div class="btn-banner">
                <ul>

                    <li>
                        <a href="/">Início</a>
                    </li>
                    <li>
                        <a href="/catalogo.no">Catalógo</a>
                    </li>
                    <li>
                        <a href="/sobre.no">Sobre</a>
                    </li>
                    <li>
                        <a href="/vender.no">Vender</a>
                    </li>
                    <li>
                        <a href="/suporte.no">Suporte</a>
                    </li>
                    <li>
                        <a href="/contato.no">Contato</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <!--nesta DIV estão os botões da partede baixo do site-->
    <form action="/cadastro" method="post">

        <section class="form-control">
            <h1>Cadastrar</h1>
            <strong>Dados Pessoais: </strong>
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" pattern="[^ @]*@[^ @]*" required>
                <label for="senha">Senha: </label>
                <input type="text" id="senha" name="senha" minlength="8" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone" name="telefone" required>
            </div>

            <div class="form-btn">
                <button type="submit">Cadastrar</button>
                <a href="/login">Já tenho conta</a>
            </div>
        </section>

    </form>
</body>

</html>
